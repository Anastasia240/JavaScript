<body>

    <script>

        'use strict'
        //пример 1: Префиксный инкремент увеличивает значение "а" и затем записывается результат "с".

        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        //пример 2: Постфиксный инкремент вернётся 1 к "d" и 1 к "b".
        d = b++;
        alert(d); //ответ: 1
        //пример 3: К "а" префиксным инкрементом добавляется единица. Получается 2+3=5
        c = 2 + ++a;
        alert(c); //ответ: 5
        //пример 4: Постфиксный инкремент b увеличится до 3. Переменная d увелечится на 1. 
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3

    </script>

</body>

</html>
