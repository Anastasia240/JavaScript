<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script src="4.js">
        /**
         * Функция складывает переданные параметры
         * @param {number} a 
         * @param {number} b 
         * @returns {number}
         */
        function addition(a, b) {
            return a + b;
        }

        /**
         * Функция из параметра "а" вычитает параметр "b"
         * @param {number} a 
         * @param {number} b 
         * @returns {number}
         */

        function subtraction(a, b) {
            return a - b;

        }
        /** 
         * Функция делит параметр "а" на параметр "b"
         * @param {number} a 
         * @param {number} b 
         * @returns {number}
         */

        function division(a, b) {
            return a / b;

        }

        /**
         * Функция умножает параметры
         * @param {number} a 
         * @param {number} b 
         * @returns {number}
         */
        function multiplication(a, b) {
            return a * b;

        }
    </script>
</body>

</html>
